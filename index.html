<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy-Beta™ - Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }
        header {
            background: #1d4e5f;
            color: #ffffff;
            padding: 20px 0;
            min-height: 70px;
            border-bottom: #e67e22 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header .branding {
            float: left;
        }
        header .branding img {
            max-height: 50px;
            vertical-align: middle;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e67e22;
            font-weight: bold;
        }
        header a:hover {
            color: #e67e22;
            font-weight: bold;
        }
        .showcase {
            min-height: 400px;
            background: #1d4e5f url('https://images.squarespace-cdn.com/content/v1/65bd7a5190c95f306a60cf94/5153ae30-d687-400f-ac46-6f3593549025/logo-transp-wh-med.png?format=1500w') no-repeat center center/contain;
            text-align: center;
            color: #ffffff;
            padding: 100px 0;
        }
        .showcase h1 {
            font-size: 55px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .showcase p {
            font-size: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .newsletter {
            padding: 50px;
            color: #ffffff;
            background: #1d4e5f
        }
        .newsletter h1 {
            float: left;
        }
        .newsletter form {
            float: right;
            margin-top: 15px;
        }
        .newsletter input[type="email"] {
            padding: 4px;
            height: 25px;
            width: 250px;
        }
        .button {
            height: 38px;
            background: #e67e22;
            border: 0;
            padding-left: 20px;
            padding-right: 20px;
            color: #ffffff;
            cursor: pointer;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #1d4e5f;
            text-align: center;
        }
        footer a {
            color: #e67e22;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="branding">
                <img src="https://images.squarespace-cdn.com/content/v1/65bd7a5190c95f306a60cf94/5153ae30-d687-400f-ac46-6f3593549025/logo-transp-wh-med.png?format=1500w" alt="Proxy-Beta Logo">
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>Welcome to Proxy-Beta™</h1>
            <p>Analytics for Maximizing Value in Loyalty and Subscription Programs</p>
        </div>
    </section>

    <section class="newsletter">
        <div class="container">
            <h1>Subscribe To Our Newsletter</h1>
            <form>
                <input type="email" placeholder="Enter Email...">
                <button type="submit" class="button">Subscribe</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Proxy-Beta™, part of Lanbrusch Ventures, LLC &copy; 2024</p>
        <p><a href="https://www.lbs.ventures">www.lbs.ventures</a></p>
    </footer>
</body>
</html>
